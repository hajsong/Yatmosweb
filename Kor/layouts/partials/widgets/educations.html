{{ if .Site.Params.widgets.educations }}
{{ if isset .Site.Taxonomies "educations" }}
{{ if not (eq (len .Site.Taxonomies.educations) 0) }}
<div class="panel panel-default sidebar-menu">

    <div class="panel-heading">
      <h3 class="panel-title">Education</h3>
    </div>

    <div class="panel-body">
        <ul class="nav nav-pills nav-stacked">
            {{ range $name, $items := .Site.Taxonomies.educations }}
            <li><a href="{{ $.Site.BaseURL }}educations/{{ $name | urlize | lower }}">{{ $name }} ({{ len $items }})</a>
            </li>
            {{ end }}
        </ul>
    </div>
</div>
{{ end }}
{{ end }}
{{ end }}
